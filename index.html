<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="display">

    </div>

    <div id="buttons">

        <div id="rowOne">
            <button id="allClear" type ="button" class="allClear" value = "AC" >AC</button>
            <button id="posNeg" type ="button" class="button" >+/-</button> 
            <button id="percentBtn" type ="button" class="button" value = "%">%</button>
            <button id="divide" type ="button" class="operator" value = "/" >รท</button>
        </div>

        <div id="rowTwo">
            <button id="seven" type ="button" class="numBtn" value = "7" >7</button>
            <button id="eight" type ="button" class="numBtn" value = "8" >8</button>
            <button id="nine" type ="button" class="numBtn" value = "9" >9</button>
            <button id="multiply" type ="button" class="operator" value = "*" >ร</button>
        </div>
        
        <div id="rowThree">
            <button id="four" type ="button" class="numBtn" value = "4" >4</button>      
            <button id="five" type ="button" class="numBtn" value = "5" >5</button>
            <button id="six" type ="button" class="numBtn" value = "6" >6</button>
            <button id="subtract" type ="button" class="operator" value = "-" >-</button>
        </div>

        <div id="rowFour">
            <button id="one" type ="button" class="numBtn" value= "1" >1</button>
            <button id="two" type ="button" class="numBtn" value = "2" >2</button>
            <button id="three" type ="button" class="numBtn" value = "3" >3</button>
            <button id="add" type ="button" class="operator" value = "+" >+</button>
        </div>

        <div id="rowFive">
            <button id="zero" type ="button" class="numBtn" value= "0" >0</button>
            <button id="period" type ="button" class="numBtn" value = "." >.</button>
            <button id="equals" type ="button" class="button" value = "=" >=</button>
        </div>
     
        
        
        

        
      
        
       
    </div>
    <script src="script.js"></script>
</body>
</html>
