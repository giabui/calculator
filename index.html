<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="buttons">
        <button id="one" type ="button" class="button">1</button>
        <button id="two" type ="button" class="button">2</button>
        <button id="three" type ="button" class="button">3</button>
        <button id="four" type ="button" class="button">4</button>
        <button id="five" type ="button" class="button">5</button>
        <button id="six" type ="button" class="button">6</button>
        <button id="seven" type ="button" class="button">7</button>
        <button id="eight" type ="button" class="button">8</button>
        <button id="nine" type ="button" class="button">9</button>
        <button id="add" type ="button" class="button">+</button>
        <button id="subtract" type ="button" class="button">-</button>
        <button id="multiply" type ="button" class="button">*</button>
        <button id="divide" type ="button" class="button">/</button>
        <button id="equals" type ="button" class="button">=</button>
        <button id="clear" type ="button" class="button">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
