<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="mainContainer">
    
        <div id="display">0</div>

        <div id="buttonsContainer">

            <div id="rowOne" class = "row">
                <button id="allClear" type ="button" class="allClear lightGrey" value = "AC" >AC</button>
                <button id="posNeg" type ="button" class="button lightGrey" >+/-</button> 
                <button id="percentBtn" type ="button" class="button lightGrey" value = "%">%</button>
                <button id="divide" type ="button" class="operator orange" value = "/" >รท</button>
            </div>

            <div id="rowTwo" class = "row">
                <button id="seven" type ="button" class="numBtn darkGrey" value = "7" >7</button>
                <button id="eight" type ="button" class="numBtn darkGrey" value = "8" >8</button>
                <button id="nine" type ="button" class="numBtn darkGrey" value = "9" >9</button>
                <button id="multiply" type ="button" class="operator orange" value = "*" >ร</button>
            </div>
            
            <div id="rowThree" class = "row">
                <button id="four" type ="button" class="numBtn darkGrey" value = "4" >4</button>      
                <button id="five" type ="button" class="numBtn darkGrey" value = "5" >5</button>
                <button id="six" type ="button" class="numBtn darkGrey" value = "6" >6</button>
                <button id="subtract" type ="button" class="operator orange" value = "-" >-</button>
            </div>

            <div id="rowFour" class = "row">
                <button id="one" type ="button" class="numBtn darkGrey" value= "1" >1</button>
                <button id="two" type ="button" class="numBtn darkGrey" value = "2" >2</button>
                <button id="three" type ="button" class="numBtn darkGrey" value = "3" >3</button>
                <button id="add" type ="button" class="operator orange" value = "+" >+</button>
            </div>

            <div id="rowFive" class = "row">

                <div class="zeroContainer">
                    <button id="zero" type ="button" class="numBtn darkGrey" value= "0" >0</button>
                </div>
                <div class="periodEqualsContainer">
                    <button id="period" type ="button" class="numBtn darkGrey" value = "." >.</button>
                    <button id="equals" type ="button" class="button orange" value = "=" >=</button>
                </div>
               
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
